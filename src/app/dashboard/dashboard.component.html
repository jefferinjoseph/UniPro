<div class="col-xs-12 text-center"><h3>Dashboard</h3></div>
<div class='container'>
    <div class="dashboard-column">
        <div class="card card-outline-primary mb-3" data="fruits" droppable [dragOverClass]="'drag-target-border-green'" [dropScope]="['vegetable', 'fruits', 'name']"
            [dragHintClass]="'drag-hint'" (onDrop)="onDropItem($event)">
            <div class="card-header card-inverse card-primary">Drop Fruits here</div>
            <li class="list-group-item list-group-item-action list-group-item-success" [draggable] *ngFor="let item of fruits" [dragClass]="'active'"
                [dragData]="item" [dragScope]="item.type" [dragEnabled]="dragEnabled" (onDrop)="onDropItem($event)">
                {{item.name}}
            </li>
        </div>
    </div>

    <div class="dashboard-column">
        <div class="card card-outline-primary mb-3" data="vegetables" droppable [dragOverClass]="'drag-target-border-green'" [dropScope]="['vegetable', 'fruits', 'name']"
            [dragHintClass]="'drag-hint'" (onDrop)="onDropItem($event)">
            <div class="card-header card-inverse card-primary">Drop Vegetables here</div>
            <li class="list-group-item list-group-item-action list-group-item-success" [draggable] *ngFor="let item of vegetables" [dragClass]="'active'"
                [dragData]="item" [dragScope]="item.type" [dragEnabled]="dragEnabled" (onDrop)="onDropItem($event)">
                {{item.name}}
            </li>
        </div>
    </div>

    <div class="dashboard-column">
        <div class="card card-outline-primary mb-3" data="names" droppable [dragOverClass]="'drag-target-border-green'" [dropScope]="['vegetable', 'fruits', 'name']"
            [dragHintClass]="'drag-hint'" (onDrop)="onDropItem($event)">
            <div class="card-header card-inverse card-primary">Drop Name here</div>
            <div class="card-block scroll-list">
                <li class="list-group-item list-group-item-action list-group-item-success" [draggable] *ngFor="let item of names" [dragClass]="'active'"
                    [dragData]="item" [dragScope]="item.type" [dragEnabled]="dragEnabled" (onDrop)="onDropItem($event)">
                    {{item.name}}
                </li>
            </div>
        </div>
    </div>
</div>
